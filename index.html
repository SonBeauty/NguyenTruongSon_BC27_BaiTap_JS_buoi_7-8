<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="form-group">
          <h3 style="text-align: center">Bài tập mảng</h3>
          <div style="display: flex;">
            <input type="number" class="form-control" id="number" placeholder="nhập n">
            <button class="btn btn-success" onclick="addNumber()">thêm số</button>
          </div>
          <div class="alert alert-success" style="display: none" id="xuatMang">
            <p id="result"></p>
          </div>
          <div>
            <h6>Bài 1: Tổng số dương trong mảng</h6>
            <button class="btn btn-success" onclick="sum(numbers)">tổng các số dương</button>
            <div id="xuatKQ" class="alert alert-success" style="display: none">
              <p id="txtXuatKQ"></p>
            </div>
          </div>
          <br><br>

          <div>
            <h6>B2: Đếm số dương</h6>
            <button class="btn btn-success" onclick="countPositiveInteger(numbers)">Đếm số nguyên dương</button>
            <div id="hienThi" class="alert alert-success" style="display: none">
              <p id="txtResult"></p>
            </div>
          </div>

          <br><br>
          <h6>B3: Tìm số nhỏ nhất trong mảng</h6>
          <button class="btn btn-success" onclick="min(numbers)">Số nhỏ nhất trong mảng</button>
          <div class="alert alert-success" id="resultEl" style="display: none;">
            <p id="kq"></p>
          </div>
          <br><br>
          <h6>B4: Tìm số dương nhỏ nhất</h6>
          <button class="btn btn-success" onclick="nhoNhatDuong(numbers)">Số dương nhỏ nhất trong mảng</button>
          <div class="alert alert-success" id="display" style="display: none;">
            <p id="ketQua"></p>
          </div>
          <br><br>

          <div>
            <h6>B5: Tìm số chẵn cuối cùng</h6>
            <button class="btn btn-success" onclick="soChan(numbers)">số chẵn cuối cùng</button>
            <div class="alert alert-success" id="endEven" style="display: none;">
              <p id="txtendEven"></p>
            </div>
          </div>
          <br><br>
          <h6>B6: Đổi chỗ</h6>
          <div style="display: flex;">
            <input type="number" class="form-control" id="index_1" placeholder="nhập số vị trí 1">
            <input type="number" class="form-control" id="index_2" placeholder="nhập số vị trí 2">
          </div>

          <button class="btn btn-success" onclick="doiCho(numbers)">Đổi chỗ</button>
          <div class="alert alert-success" id="doiCho" style="display: none;">
            <p id="txtdoiCho"></p>
          </div>
          <br><br>

          <div>
            <h6>B7: Sắp Xếp tăng dần</h6>
            <button class="btn btn-success" onclick="tangDan(numbers)">tangDan</button>
            <div class="alert alert-success" id="tangDan" style="display: none;">
              <p id="txttangDan"></p>
            </div>
            <br><br>

          </div>
          <div>
            <h6>B8: Tim số nguyên tố đầu tiên</h6>
            <button class="btn btn-success" onclick="soNguyenTo(numbers)">tìm Số Nguyên tố đầu tiên</button>
            <div class="alert alert-success" id="nguyenTo" style="display: none;">
              <p id="txtnguyenTo"></p>
            </div>

          </div>


          <br><br>
          <div>
            <h6>B10: so sánh số lượng phần tử số âm và số dương trong mảng</h6>
            <button class="btn btn-success" onclick="soSanh(numbers)">so sánh</button>
            <div class="alert alert-success" id="soSanh" style="display: none;">
              <p id="txtsoSanh"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
